
   
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install flake8
      
      - name: flake8
        run: flake8 .
      
      - name: Run tests
        run: pytest